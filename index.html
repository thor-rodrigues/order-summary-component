<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./images/illustration-hero.svg" alt="Girl with headphones enjoying music">
        </div>
        <div class="card-information">
            <div class="card-title">
                <h1>Order Summary</h1>
            </div>
            <div class="card-description">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="subscription-component">
                <div class="subscription-description">
                    <img src="./images/icon-music.svg" alt="Music icon">
                    <p class="annual-plan">Annual Plan</p>
                    <p class="subscription-price">$59.99/year</p>
                </div>
                <div class="subscription-change">
                    <p>Change</p>
                </div>
            </div>
            <div class="payment-button">
                <p>Proceed to Payment</p>
            </div>
            <div class="cancel-order-button">
                <p>Cancel Order</p>
            </div>
        </div>

    </div>

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    </div> -->
</body>

</html>
